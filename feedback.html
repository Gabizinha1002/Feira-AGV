<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniões</title>
    <link rel="stylesheet" href="./css/feedback.css">
</head>
<body>
    <h1>Deixe sua Opinião</h1>
    <form id="opiniao-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="opiniao">Opinião:</label><br>
        <textarea id="opiniao" name="opiniao" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Enviar Opinião</button>
    </form>

    <p id="mensagem-sucesso" style="display:none; color:#d8e9fa;">Opinião enviada com sucesso!</p>

    <script src="./js/feedback.js"></script>

</body>
</html>
